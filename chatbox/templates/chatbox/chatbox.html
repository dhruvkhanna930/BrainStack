<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/chatbot_css/chat.css' %}">
    <title>Chatbox</title>
</head>
<body>
    <div class="cahtbox-container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="{% static 'images/chatbotIcon.png' %}" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Brain Bot</h4>
                        <p class="chatbox__description--header">Your intelligent virtual assistant for seamless communication.</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <ul class="chat-bg">
                        <li class="messages__item messages__item--visitor">
                            <div class="message-text">
                                <div class="message-sender">
                                  <b>Brain Bot</b>
                                </div>
                                <div class="message-content">
                                  Hi, I am your AI Chatbot, you can ask me anything.
                                </div>
                              </div>
                        </li>
                    
                        
                        <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>
                    </ul>
                </div>
                <div class="chatbox__footer">
                    <form class="message-form">
                        {%csrf_token%}
                        <div class="input-group">
                            <input type="text" class="form-control message-input" placeholder="Type your message...">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary btn-send chatbox__send--footer">Send</button>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/chatbot_js/Chat.js'%}"></script>
    <script src="{% static 'js/chatbot_js/app.js'%}"></script>
    <script src="{% static 'js/chatbot_js/main.js'%}"></script>
</body>
</html>
