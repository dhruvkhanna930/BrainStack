{% extends 'main2.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/share_css/download.css' %}">

<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
<link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">


<script src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.30.3/filepond.min.js" integrity="sha512-AuMJiyTn/5k+gog21BWPrcoAC+CgOoobePSRqwsOyCSPo3Zj64eHyOsqDev8Yn9H45WUJmzbe9RaLTdFKkO0KQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>

<main>
    <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
                <a href="{% url 'home' %}">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>arrow-left</title>
                    <path
                      d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                    </path>
                  </svg>
                </a>
                <h3>
                  Brain Share
                </h3>
              </div>
          </div>
          <div class="layout__body">
              <div class="form__group logo" style="text-align: center;">
                <img id="logo" src="{% static 'images/icons/brainshare/download.svg' %}" style="width: 50%;"/>
              </div>         
          </div>
          <div class="carad mt-5" >
            <div class="card-bodqy">
                <div class="background">
                  <div class="copy">   
                    <a href="/images/zip/{{uid}}.zip" class="clipboard">Download Files</a>                   
                    <p style="margin-top: 2%;">Have you already clicked?</p>
                  </div>
                </div>
            </div>
        </div>
        </div>        
    </div>
</main>
<script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>

<script>
    $(function () {
      $.fn.filepond.registerPlugin(FilePondPluginImagePreview, );
      $('.my-pond').filepond();
      $('.my-pond').filepond('allowMultiple', true);
      $('.my-pond').on('FilePond:addfile', function (e) {
        console.log('file added event', e);
      });
    });
  </script>



{% endblock content %}
